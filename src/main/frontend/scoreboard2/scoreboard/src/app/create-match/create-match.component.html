<div style="text-align:center">
  <h1>
    Create Match
  </h1>
</div>
<form class="match"  [formGroup]="matchForm" (ngSubmit)="createMatch()">


  <div class="player row">
    <span>Player 1</span>
    <input type="text" formControlName="firstNamePlayer1">
    <input type="text" formControlName="lastNamePlayer1">
  </div>

  <div class="player row">
    <span>Player 2</span>
    <input type="text" formControlName="firstNamePlayer2">
    <input type="text" formControlName="lastNamePlayer2">
  </div>


  <div class="games row">
    <span># Games</span>
    <input type="number" formControlName="numberOfFrames">
  </div>


    <button type="submit" class="form-link" >Submit</button>

</form>
