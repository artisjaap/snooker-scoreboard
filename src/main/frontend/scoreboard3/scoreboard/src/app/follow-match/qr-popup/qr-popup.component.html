
<div style="display: flex; flex-direction: column; justify-content: center;">
  <div style="display: flex; justify-content: center">
    <ngx-qrcode
      [qrc-value] = "data.url"
      qrc-class = "aclass"
      qrc-errorCorrectionLevel = "L"
      >
    </ngx-qrcode>
  </div>
  <div style="font-size: 8px">
    {{data.url}}
  </div>
  <div class="splash-link">
    <a (click)="close()">ok</a>
  </div>
</div>
